{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Create Employee</h1>
        <form method="post" action="{% url 'employee_create' %}" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
            <a href="{% url 'employee_list' %}" class="link-button">Cancel</a>
        </form>
    </div>
</body>
</html>
