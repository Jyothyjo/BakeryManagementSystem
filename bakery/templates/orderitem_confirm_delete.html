<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Item Delete Confirmation</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ orderitem_form.as_p }}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'orderitem_list' %}" class="link-button">Cancel</a>
</body>
</html>
